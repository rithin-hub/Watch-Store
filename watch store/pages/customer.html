        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>

  </nav>

 <!-- side nav -->
 <ul id="side-menu" class="sidenav side-menu">
  <li><a class="subheader">WatchStore</a></li>

  <!-- customer -->
  <div class="locations container grey-text text-darken-1">

  </div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>
 

  

  <!-- add location side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-location container section">
      <h6>ADD WATCH</h6>
      <div class="divider"></div>


      <div class="input-field">
        <input placeholder="" id="custname" type="text" class="validate">
        <label for="custname">CUSTOMER NAME</label>
      </div>

      <div class="input-field">
        <input placeholder="" id="custnumber" type="number" class="validate">
        <label for="custnumber">CUSTOMER NUMBER</label>
      </div>

      <div class="input-field">
        <input placeholder="" id="custaddress" type="text" class="validate">
        <label for="custaddress">CUSTOMER ADDRESS</label>
      </div>
      
      <div class="input-field">
        <input placeholder="" id="custorder" type="text" class="validate">
        <label for="custorder">CUSTOMER ORDER</label>
      </div>


      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>

  <!-- Modal Structure -->
  <div id="edit_location_modal" class="modal edit-location">
    <div class="modal-content">
      <form class="edit-location container section">
        <h6>EDIT DATA</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input placeholder="" id="custname" type="text" class="validate">
          <label for="custname">NAME</label>
        </div>
        <div class="input-field">
          <input placeholder="" id="custnumber" type="number" class="validate">
          <label for="custnumber">NUMBER</label>
        </div>
        <div class="input-field">
          <input placeholder="" id="custaddress" type="text" class="validate">
          <label for="custaddress">ADDRESS</label>
        </div>
        <div class="input-field">
          <input placeholder="" id="custorder" type="text" class="validate">
          <label for="custorder">ORDER</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Update</button>
        </div>
    </div>
  </div>

 
  <script src="/js/app.js"></script>
  <script src="/js/ui1.js"></script>
  <script src="/js/firebase1.js" type="module"></script>
